{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Create New Top 10 List</h1>
    <form method="POST" action="{{ url_for('create_list') }}">
        <div class="form-group">
            <label for="title">List Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category_id" required>
                {% for category in categories %}
                    <option value="{{ category.id }}" data-name="{{ category.name|lower }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <h2>Add Top 10 Items</h2>
        {% for i in range(1, 11) %}
        <div class="list-item">
            <h3>#{{ i }}</h3>
            <input type="text" name="item_name_{{ i }}" placeholder="Name" required>
        </div>
        {% endfor %}

        <button type="submit">Create List</button>
    </div>

    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .list-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}
